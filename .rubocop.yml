inherit_from: .rubocop_todo.yml
require: rubocop-rspec
AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'bin/*'
    - '../vendor/**/*'
    - '../tmp/**/*'
    - '../db/schema.rb'
    - '../db/migrate/*'
    - '../bin/*'
Rails:
  Enabled: true
Metrics/LineLength:
  Max: 120
Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver
Style/RaiseArgs:
  EnforcedStyle: compact
Metrics/ModuleLength:
  Max: 300
Style/Documentation:
  Enabled: false
Metrics/BlockLength:
  ExcludedMethods:
    - before
    - configure
    - context
    - define
    - describe
    - draw
    - factory
    - feature
    - has_one
    - included
    - it
    - let
    - namespace
    - scenario
    - shared_examples
    - shared_examples_for
    - test
    - setup
Rails/SkipsModelValidations:
  Exclude:
    - app/models/concerns/iriable.rb
    - ../app/models/concerns/iriable.rb
